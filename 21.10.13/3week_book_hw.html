<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p{
      border: 4px solid teal;
      background: yellow;
    }
  </style>
  
</head>
<body>
    <div id="app">
      <h1>체르니 책방의 도서목록</h1>
      <ul>
        <li v-for="item in books" v-bind:key="item.id"> {{ item.title }} </li>
      </ul>
      <table>
        <thead>
          <tr>
            <th>도서번호</th>
            <th>도서이름</th>
            <th>출판사</th>
            <th>저자</th>
            <th>재고량</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in activeBooks" v-bind:key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.publisher}}</td>
            <td>{{item.author}}</td>
            <td>{{item.stock}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
  
    <script>
  
      new Vue({
        el: '#app',
        data() {
          return {
            books: [
              { id: 1, title: '어떻게 배울 것인가', publisher: '비즈니스북스', author: '존 맥스웰', stock: 2 },
              { id: 2, title: '신경끄기의 기술', publisher: '갤리온', author: '마크 맨슨', stock: 0 },
              { id: 3, title: '부의 미래', publisher: '청림출판', author: '앨빈 토플러', stock: 5 },
              { id: 4, title: '기획자의 습관', publisher: '홍익출판사', author: '최장순', stock: 4 }
            ]
          }
        },
      computed: {
          activeBooks(){
            return this.books.filter(function(u){
                return u.stock > 0
            })
          }
      }
    })  
    </script>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
  
      tr:nth-of-type(odd) {
        background: #eee;
      }
  
      th {
        background: #333;
        color: white;
        font-weight: bold;
      }
  
      td,
      th {
        padding: 6px;
        border: 1px solid #ccc;
        text-align: left;
      }
    </style>
  
  
  </body>
</html>
